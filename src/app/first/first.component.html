
<div id="main-page">

	<svg class="svg"  [attr.height]="height" [attr.width]="width">

        <rect *ngFor="let i of gridCord" [attr.x]=i.x [attr.y]=i.y [attr.width]="30" [attr.height]="30" rx="0" ry="0" (mousedown)="mouseDownE(i.x, i.y)" (mouseup)="mouseUp(i.x,i.y)" (mouseleave)="fillGrey(i.x, i.y)"  (click)="fillColor(i.x,i.y)"> </rect> 

   		<!-- <text  *ngFor="let i of gridCord" [attr.x]=i.x+3 [attr.y]=i.y+27 font-size= "11"> {{i.g}} </text>
   		<text  *ngFor="let i of gridCord" [attr.x]=i.x+16 [attr.y]=i.y+27 font-size= "11"> {{i.h}} </text>
   		<text  *ngFor="let i of gridCord" [attr.x]=i.x+8 [attr.y]=i.y+15 font-size= "12"> {{i.f}} </text> -->
	</svg>
	<div id = "menu-bar">
		<form>
			<h4>Problem Statement</h4>
	    	<mat-form-field appearance="fill">
	        	<mat-label>Problem Statement</mat-label>
	        	<mat-select [(ngModel)]="selectedPS" name="PS" value = "selectedPS" [ngModelOptions]="{standalone: true}">
			        <mat-option *ngFor="let ps of Problem_statement" [value]="ps.value">
		        	    {{ps.viewValue}}
			        </mat-option>
	        	</mat-select>
			</mat-form-field>
			<h4>Choose Algorithm</h4>
	    	<mat-form-field appearance="fill">
	        	<mat-label>Algorithms</mat-label>
	        	<mat-select [(ngModel)]="selectedValue" name="SV" [ngModelOptions]="{standalone: true}">
			        <mat-option *ngFor="let algo of Algorithms" [value]="algo.value">
		        	    {{algo.viewValue}}
			        </mat-option>
	        	</mat-select>
			</mat-form-field>
			<mat-checkbox class="example-margin" [(ngModel)]="allowDiag" [ngModelOptions]="{standalone: true}" >Allow Diagonal</mat-checkbox>
			<mat-divider></mat-divider>
			<mat-checkbox class="example-margin" [(ngModel)]="showPath" [ngModelOptions]="{standalone: true}" >Show Path</mat-checkbox>
			<!--   <h4>Scam fill</h4>
		      <mat-form-field appearance="fill">
		        <mat-label>Favorite car</mat-label>
		        <select matNativeControl [(ngModel)]="selectedCar" name="car">
		          <option value="" selected></option>
		          <option *ngFor="let car of cars" [value]="car.value">
		            {{car.viewValue}}
		          </option>
		        </select>
			  </mat-form-field> -->
			<section class="example-section">
			  <!-- Slider Config-->
				<mat-slider class="example-margin"
					[max]=max
					[min]=min
					[step]="step"
					[thumbLabel]=true
					[value]="choose"
					[(ngModel)]="choose"
					(input)="onChange($event)"
					[ngModelOptions]="{standalone: true}">
				</mat-slider>
				<mat-form-field class="example-margin">
					<input matInput type="number" value="{{choose}}" [(ngModel)]="choose" (input)="onSearchChange($event.target.value)" [ngModelOptions]="{standalone: true}" max="100" min="0">
			    </mat-form-field>
			</section>
			<mat-divider></mat-divider>
			<section class="example-section">
			<mat-slide-toggle
				class="example-margin"
				[checked]="false"
				[disabled]="false"
				[(ngModel)]="isGaussian"
				[ngModelOptions]="{standalone: true}">
				Gaussian Distribution
			</mat-slide-toggle>
			</section>
			<div class = "slider-labels-start" *ngIf = "isGaussian">Covariance x-axis</div>
			<mat-slider *ngIf = "isGaussian" class="example-margin"
				[max]=100
				[min]=0
				[step]="step"
				[thumbLabel]=true
				[value]="cov_x"
				[(ngModel)]="cov_x"
				[ngModelOptions]="{standalone: true}">
			</mat-slider>
			<div class = "slider-labels" *ngIf = "isGaussian">{{cov_x}}</div>
			<div class = "slider-labels-start" *ngIf = "isGaussian">Covariance y-axis</div>
			<mat-slider	*ngIf = "isGaussian" class="example-margin"
				[max]=100
				[min]=0
				[step]="step"
				[thumbLabel]=true
				[value]="cov_y"
				[(ngModel)]="cov_y"
				[ngModelOptions]="{standalone: true}">
			</mat-slider>
			<div class = "slider-labels" *ngIf = "isGaussian">{{cov_y}}</div>
			<mat-divider></mat-divider>
			<!-- {{choose}} -->
			<!-- Slider Config ends-->
			<!-- <button (click)="inc_step()" style="margin: 10px;">step inc</button> -->
			<!-- <button (click)="search_A()" style="margin: 10px;">A*</button> -->
			<button class = "button" (click)="reset()">Reset All</button>
	        <button class = "button" (click)="Search()">Start Search</button>
			<button class = "button" (click)="clearWall()">Clear Walls</button>
			<button class = "button" (click)="clearPath()">Clear Path</button>
			<div class= "info">
				<h2>Info </h2>
				<mat-divider></mat-divider>
				<h4> Steps : {{steps}}</h4>
				<mat-divider></mat-divider>
				<h4> Time : {{time}}ms</h4>
				<mat-divider></mat-divider>
				<h4> Length : {{length}}</h4>
			</div>
			  <!--	<div class="example-button-row">
					<div class="example-flex-container">
				  		<div class="example-button-container">
						<button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
					  	<mat-icon>menu</mat-icon>
						</button>
				  		</div>
					</div>
			  	</div>-->
		</form>

	</div>
	
</div>
