<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<a href="linkedin.com/in/avyakta-wrat-916287177"><i class="icon-linkedin"></i></a>

<div class="wrapper">
	<h1>{{ title }}</h1>
	
	<mat-grid-list cols="4"  rowHeight="2:0.9" >
		<mat-grid-tile
		  *ngFor="let tile of tiles"
		  [colspan]="tile.cols"
		  [rowspan]="tile.rows"
		  [style.background]="tile.color">
		  <div class = "inside-tile">
		  	<div class = "name">{{tile.text}}</div>
		    <h4>{{tile.content}}</h4>
		    <div class="flip-card" >
		      <div class="flip-card-inner" style="background-image: url({{tile.photoId}}); width:100%;">
		        <div class="flip-card-front">
		          
		        </div>
		        <div class="flip-card-back">
		          <div class="social-media" >
		            <li><a href={{tile.email}} target="_blank"><i
		              class="fa fa-google fa-3x mb-3" style=""></i></a></li>
		            <li><a href={{tile.git}} target="_blank"><i 
		              class="fa fa-github fa-3x mb-3" style=""></i></a></li>
		          </div>    
		        </div>
		      </div>
		    </div>
		  </div>
		</mat-grid-tile>
	</mat-grid-list>

</div>
